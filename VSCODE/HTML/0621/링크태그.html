<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크태그 실습</title>
</head>
<body>
    <h3><a href="index_1.html">오늘 실습파일 목록</a></h3>

    <hr>
    <!-- h1, h2는 블록, a는 인라인 -->
    <h1>사이트 바로가기</h1>
    <h2><a href="https://www.naver.com/" target="_blank">네이버</a></h2>
    <h2><a href="https://www.google.com/" target="_blank">구글</a></h2>
    <h2><a href="https://www.instagram.com/" target="_blank">인스타그램</a></h2>
    <!-- 
        링크의 href 속성 값으로 가상 링크 표시는 #을 사용한다
        링크 속성은 4개로 나뉜다
        기본 링크 : 파란색 밑줄
        방문한 적이 있을 때 : 보라색 밑줄
        마우스를 올렸을 때 : hover
        마우스를 클릭할 때 : active
    -->
    <hr>
    <h1>자주 가는 사이트</h1>
    <a href="https://www.naver.com/" target="_blank"><img src="/img/icon_01.png" alt="네이버"></a>
    <a href="https://www.google.com/" target="_blank"><img src="/img/icon_02.png" alt="구글"></a>
    <a href="https://www.instagram.com/" target="_blank"><img src="/img/icon_03.png" alt="인스타그램"></a>
</body>
</html>
