    <h1>절대 경로와 상대 경로</h1>
    <h3>
        절대 경로 : 주소가 http:// 부터 시작하는 경로이며 <br>
        서버에서 파일의 위치를 찾는 경로이다.
    </h3>
    <h3>
        상대 경로 : html 문서를 기준해서 다른 문서의 위치를 찾는 경로 <br>
        동일 계층, 하위 계층, 상위 계층을 이용하여 파일의 위치를 찾는다. <br>
        동일 계층 : 파일명.확장자 <br>
        하위 계층 : 폴더/파일명.확장자 <br>
        상위 계층 : ../폴더/파일명.확장자
    </h3>
    <hr>
