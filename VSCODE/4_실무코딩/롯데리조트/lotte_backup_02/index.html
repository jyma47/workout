<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롯데리조트</title>
    <!-- 웹폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 외부 css -->
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <!-- (2) slick css link -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />

    <!-- (3) slick javascript add -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <!-- (4) slick jquery call -->
    <script>
        $(document).ready(function () {
            $('.your-class').slick({
                // setting-name: setting-value
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: true,
                dots: true,
                fade: true
            });
        });
    </script>
</head>

<body>
    <div id="header_wrap">

            <div class="logo"><a href="index.html"><img src="img/logo_white.png" alt="롯데리조트"></a></div>

                    <li><a href="#">리조트안내</a></li>

                    <li><a href="#">세미나&웨딩</a></li>
                    <li><a href="#">고객센터</a></li>
                    <li><a href="#">분양안내</a></li>
                    <li><a href="#">Travel;brary</a></li>
                </ul>
            </div>
            <div class="util">
                <ul>
                    <li><a href="#">롯데스카이힐 CC</a></li>

                <div><img src="img/pc_main_banner_04.png" alt="3"></div>
            </div>
        </div>
        <div id="event">이벤트</div>
        <div id="package">패키지</div>
        <div id="travelbrary">

                    롯데리조트가 품고 있는 여행의 모든 이야기를 트래브러리에서 꺼내보세요</p>
            </div>
        </div>
        <div id="membership">멤버십</div>
        <div id="resort">리조트</div>
        <div id="news">뉴스</div>
        <div id="branch">
            <div id="branch_inner">지사안내</div>
        </div>
